<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>kss</title>

		<link rel="icon" type="image/png" href="/favicon.png">
		<link rel="stylesheet" href="/src/index.css">
		<link rel="stylesheet" href="/index.css">
	</head>
	<body>
		<main>
			<h1><a href="/">kss</a></h1>

			<table>
				<thead>
					<tr>
						<th>type</th>
						<th>read-write</th>
						<th>read-only</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td title="email, password, tel, text & url">text<sup>*</sup></td>
						<td><input type="text" value="text"></td>
						<td><input type="text" value="text" readonly></td>
					</tr>
					<tr>
						<td>number</td>
						<td><input type="number" value="0"></td>
						<td><input type="number" value="0" readonly></td>
					</tr>
					<tr>
						<td>search</td>
						<td><input type="search" value="search"></td>
						<td><input type="search" value="search" readonly></td>
					</tr>
					<tr>
						<td>date</td>
						<td><input type="date" value=""></td>
						<td><input type="date" value="" readonly></td>
					</tr>
					<tr>
						<td>datetime-local</td>
						<td><input type="datetime-local" value=""></td>
						<td><input type="datetime-local" value="" readonly></td>
					</tr>
					<!-- Firefox: https://bugzil.la/888320, Safari: https://webkit.org/b/200416 -->
					<!-- <tr>
						<td>month</td>
						<td><input type="month" value=""></td>
						<td><input type="month" value="" readonly></td>
					</tr> -->
					<tr>
						<td>time</td>
						<td><input type="time" value=""></td>
						<td><input type="time" value="" readonly></td>
					</tr>
					<!-- Firefox: https://bugzil.la/888320, Safari: https://webkit.org/b/200416 -->
					<!-- <tr>
						<td>week</td>
						<td><input type="week" value=""></td>
						<td><input type="week" value="" readonly></td>
					</tr> -->
				</tbody>
			</table>

			<br>

			<table>
				<thead>
					<tr>
						<th>type</th>
						<th>enabled</th>
						<th>disabled</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>checkbox</td>
						<td>
							<input type="checkbox" value="checkbox">
							<input type="checkbox" value="checkbox" checked>
						</td>
						<td>
							<input type="checkbox" value="checkbox" disabled>
							<input type="checkbox" value="checkbox" checked disabled>
						</td>
					</tr>
					<tr>
						<td>radio</td>
						<td>
							<input type="radio" value="radio">
							<input type="radio" value="radio" checked>
						</td>
						<td>
							<input type="radio" value="radio" disabled>
							<input type="radio" value="radio" checked disabled>
						</td>
					</tr>
				</tbody>
			</table>
		</main>
	</body>
</html>
