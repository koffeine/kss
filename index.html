<!DOCTYPE html>
<html lang="en" class="demo">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>kss</title>

		<link rel="icon" type="image/png" href="/kss/assets/favicon-BVf--yA8.png">
		<link rel="stylesheet" crossorigin href="/kss/assets/index-BGakK7pb.css">
	</head>
	<body>
		<h1><a href="https://github.com/koffeine/kss">kss</a></h1>

		<h2>inputs, textarea, select & button</h2>

		<div class="grid form-grid margin-top-1">
			<div class="header">element / type</div>
			<div class="header">read-write / enabled</div>
			<div class="header">read-only / disabled</div>

			<div class="line"></div>

			<label for="text">text</label>
			<input type="text" value="text" id="text">
			<input type="text" value="text" readonly>

			<div class="line"></div>

			<!-- Looks the same as input[type=text] -->
			<!-- <label for="email">email</label>
			<input type="email" value="email" id="email">
			<input type="email" value="email" readonly>

			<div class="line"></div> -->

			<!-- Looks the same as input[type=text] -->
			<!-- <label for="tel">tel</label>
			<input type="tel" value="tel" id="tel">
			<input type="tel" value="tel" readonly>

			<div class="line"></div> -->

			<!-- Looks the same as input[type=text] -->
			<!-- <label for="url">url</label>
			<input type="url" value="url" id="url">
			<input type="url" value="url" readonly>

			<div class="line"></div> -->

			<label for="password">password</label>
			<input type="password" value="password" id="password">
			<input type="password" value="password" readonly>

			<div class="line"></div>

			<label for="number">number</label>
			<input type="number" value="0" id="number">
			<input type="number" value="0" readonly>

			<div class="line"></div>

			<label for="search">search</label>
			<input type="search" value="search" id="search">
			<input type="search" value="search" readonly>

			<div class="line"></div>

			<label for="datetime-local">datetime-local</label>
			<input type="datetime-local" value="" id="datetime-local">
			<input type="datetime-local" value="" readonly>

			<div class="line"></div>

			<label for="date">date</label>
			<input type="date" value="" id="date">
			<input type="date" value="" readonly>

			<div class="line"></div>

			<label for="time">time</label>
			<input type="time" value="" id="time">
			<input type="time" value="" readonly>

			<div class="line"></div>

			<!-- Firefox: https://bugzil.la/888320, Safari: https://webkit.org/b/200416 -->
			<!-- <label for="month">month</label>
			<input type="month" value="" id="month">
			<input type="month" value="" readonly>

			<div class="line"></div> -->

			<!-- Firefox: https://bugzil.la/888320, Safari: https://webkit.org/b/200416 -->
			<!-- <label for="week">week</label>
			<input type="week" value="" id="week">
			<input type="week" value="" readonly>

			<div class="line"></div> -->

			<label for="select">select</label>
			<select id="select"><option value="select">select</option></select>
			<select disabled><option value="select">select</option></select>

			<div class="line"></div>

			<label for="file">file</label>
			<input type="file" value="" id="file">
			<input type="file" value="" disabled>

			<div class="line"></div>

			<label for="textarea">textarea</label>
			<textarea id="textarea">textarea</textarea>
			<textarea readonly>textarea</textarea>

			<div class="line"></div>

			<label for="range">range</label>
			<input type="range" value="" id="range">
			<input type="range" value="" disabled>

			<div class="line"></div>

			<div class="label">checkbox</div>
			<div>
				<input type="checkbox" value="checkbox">
				<input type="checkbox" value="checkbox" checked>
			</div>
			<div>
				<input type="checkbox" value="checkbox" disabled>
				<input type="checkbox" value="checkbox" disabled checked>
			</div>

			<div class="line"></div>

			<div class="label">radio</div>
			<div>
				<input type="radio" name="radio" value="radio">
				<input type="radio" name="radio" value="radio" checked>
			</div>
			<div>
				<input type="radio" name="disabled-radio" value="radio" disabled>
				<input type="radio" name="disabled-radio" value="radio" disabled checked>
			</div>

			<div class="line"></div>

			<label for="color">color</label>
			<input type="color" value="#6366f1" id="color">
			<input type="color" value="#6366f1" disabled>

			<div class="line"></div>

			<div class="label">button</div>
			<div class="buttons">
				<button type="button">default</button>
				<button type="button" class="indigo">.indigo</button>
			</div>
			<div class="buttons">
				<button type="button" disabled>default</button>
				<button type="button" disabled class="indigo">.indigo</button>
			</div>

			<div class="line"></div>
		</div>

		<h2>table</h2>

		<table class="margin-top-1">
			<tbody>
				<tr>
					<th>header</th>
					<th>header</th>
					<th>header</th>
				</tr>
				<tr>
					<th>header</th>
					<td>cell</td>
					<td>cell</td>
				</tr>
				<tr>
					<th>header</th>
					<td>cell</td>
					<td>cell</td>
				</tr>
			</tbody>
		</table>

		<h2>.grid</h2>

		<div class="grid grid-grid margin-top-1">
			<div class="header">header</div>
			<div class="header">header</div>
			<div class="header">header</div>

			<div class="header">header</div>
			<div class="cell">cell</div>
			<div class="cell">cell</div>

			<div class="header">header</div>
			<div class="cell">cell</div>
			<div class="cell">cell</div>
		</div>

		<h2>.group</h2>

		<div class="group margin-top-1">
			<input type="text" value="text">
			<button type="button">default</button>
		</div>

		<h2>.inline-labels & label.inline</h2>

		<div class="margin-top-1">
			<div class="inline-labels">
				<label class="inline"><input type="checkbox" value="checkbox"> label.inline</label>
				<label class="inline"><input type="checkbox" value="checkbox" checked> label.inline</label>
			</div>

			<div class="line"></div>

			<div class="inline-labels">
				<label class="inline"><input type="radio" name="radio-inline" value="radio"> label.inline</label>
				<label class="inline"><input type="radio" name="radio-inline" value="radio" checked> label.inline</label>
			</div>

			<div class="line"></div>
		</div>

		<h2>label.block</h2>

		<div class="margin-top-1">
			<div>
				<label class="block"><input type="checkbox" value="checkbox"> label.block</label>
				<label class="block"><input type="checkbox" value="checkbox" checked> label.block</label>
			</div>

			<div class="line"></div>

			<div>
				<label class="block"><input type="radio" name="radio-block" value="radio"> label.block</label>
				<label class="block"><input type="radio" name="radio-block" value="radio" checked> label.block</label>
			</div>

			<div class="line"></div>
		</div>
	</body>
</html>
