<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>kss</title>

		<link rel="icon" type="image/png" href="/favicon.png">
		<link rel="stylesheet" href="/src/index.css">
		<link rel="stylesheet" href="/index.css">
	</head>
	<body>
		<h1><a href="https://github.com/koffeine/kss">kss</a></h1>

		<h2>inputs, textarea & select</h2>

		<div class="grid input-grid">
			<div class="grid-header">type</div>
			<div class="grid-header">read-write / enabled</div>
			<div class="grid-header">read-only / disabled</div>

			<div class="line"></div>

			<label for="text">text</label>
			<input type="text" value="text" id="text">
			<input type="text" value="text" readonly>

			<div class="line"></div>

			<label for="password">password</label>
			<input type="password" value="password" id="password">
			<input type="password" value="password" readonly>

			<!-- <div class="line"></div> -->

			<!-- Safari has extra functionality not supported in other browsers -->
			<!-- <label for="email">email</label>
			<input type="email" value="email" id="email">
			<input type="email" value="email" readonly> -->

			<!-- <div class="line"></div> -->

			<!-- Firefox & Safari allows non-numerical characters -->
			<!-- <label for="number">number</label>
			<input type="number" value="0" id="number">
			<input type="number" value="0" readonly> -->

			<!-- <div class="line"></div> -->

			<!-- Firefox: https://bugzilla.mozilla.org/show_bug.cgi?id=558594 -->
			<!-- <label for="search">search</label>
			<input type="search" value="search" id="search">
			<input type="search" value="search" readonly> -->

			<!-- <div class="line"></div> -->

			<!-- Safari has extra functionality not supported in other browsers -->
			<!-- <label for="tel">tel</label>
			<input type="tel" value="tel" id="tel">
			<input type="tel" value="tel" readonly> -->

			<!-- <div class="line"></div> -->

			<!-- Same as input[type="text"] -->
			<!-- <label for="url">url</label>
			<input type="url" value="url" id="url">
			<input type="url" value="url" readonly> -->

			<div class="line"></div>

			<label for="datetime-local">datetime-local</label>
			<input type="datetime-local" value="" id="datetime-local">
			<input type="datetime-local" value="" readonly>

			<div class="line"></div>

			<label for="date">date</label>
			<input type="date" value="" id="date">
			<input type="date" value="" readonly>

			<div class="line"></div>

			<label for="time">time</label>
			<input type="time" value="" id="time">
			<input type="time" value="" readonly>

			<!-- <div class="line"></div> -->

			<!-- Firefox: https://bugzil.la/888320, Safari: https://webkit.org/b/200416 -->
			<!-- <label for="month">month</label>
			<input type="month" value="" id="month">
			<input type="month" value="" readonly> -->

			<!-- <div class="line"></div> -->

			<!-- Firefox: https://bugzil.la/888320, Safari: https://webkit.org/b/200416 -->
			<!-- <label for="week">week</label>
			<input type="week" value="" id="week">
			<input type="week" value="" readonly> -->

			<div class="line"></div>

			<label for="textarea">textarea</label>
			<textarea id="textarea">textarea</textarea>
			<textarea readonly>textarea</textarea>

			<div class="line"></div>

			<label for="select">select</label>
			<select id="select"><option value="select">select</option></select>
			<select disabled><option value="select">select</option></select>

			<div class="line"></div>

			<label for="file">file</label>
			<input type="file" value="" id="file">
			<input type="file" value="" disabled>

			<div class="line"></div>

			<label for="range">range</label>
			<div class="vertical-middle"><input type="range" value="" id="range"></div>
			<div class="vertical-middle"><input type="range" value="" disabled></div>

			<div class="line"></div>

			<label>checkbox</label>
			<div class="vertical-middle">
				<input type="checkbox" value="checkbox">
				<input type="checkbox" value="checkbox" checked>
			</div>
			<div class="vertical-middle">
				<input type="checkbox" value="checkbox" disabled>
				<input type="checkbox" value="checkbox" checked disabled>
			</div>

			<div class="line"></div>

			<label>radio</label>
			<div class="vertical-middle">
				<input type="radio" value="radio">
				<input type="radio" value="radio" checked>
			</div>
			<div class="vertical-middle">
				<input type="radio" value="radio" disabled>
				<input type="radio" value="radio" checked disabled>
			</div>

			<div class="line"></div>

			<label for="color">color</label>
			<div class="vertical-middle"><input type="color" value="#4f46e5" id="color"></div>
			<div class="vertical-middle"><input type="color" value="#4f46e5" disabled></div>

			<div class="line"></div>
		</div>

		<h2>buttons</h2>

		<div class="grid button-grid">
			<div class="grid-header">type</div>
			<div class="grid-header">enabled</div>
			<div class="grid-header">disabled</div>

			<div class="line"></div>

			<label>button</label>
			<button type="button">button</button>
			<button type="button" disabled>button</button>

			<div class="line"></div>

			<label>button.indigo</label>
			<button type="button" class="indigo">button</button>
			<button type="button" class="indigo" disabled>button</button>

			<div class="line"></div>
		</div>

		<h2>.group</h2>

		<div class="group">
			<input type="text" value="text">
			<button type="button">default</button>
			<select><option value="select">select</option></select>
			<button type="button" class="indigo">indigo</button>
		</div>
	</body>
</html>
