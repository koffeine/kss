<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>kss</title>

		<link rel="icon" type="image/png" href="/kss/assets/favicon-BVf--yA8.png">
		<link rel="stylesheet" crossorigin href="/kss/assets/index-X7EcumwE.css">
	</head>
	<body>
		<h1><a href="https://github.com/koffeine/kss">kss</a></h1>

		<h2>inputs, textarea & select</h2>

		<div class="grid input-grid">
			<div class="grid-header">type</div>
			<div class="grid-header">read-write / enabled</div>
			<div class="grid-header">read-only / disabled</div>

			<div class="line"></div>

			<label class="label" for="text">text</label>
			<input type="text" value="text" id="text">
			<input type="text" value="text" readonly aria-label="readonly text">

			<div class="line"></div>

			<label class="label" for="password">password</label>
			<input type="password" value="password" id="password">
			<input type="password" value="password" readonly aria-label="readonly password">

			<!-- <div class="line"></div> -->

			<!-- Safari has extra functionality not supported in other browsers -->
			<!-- <label class="label" for="email">email</label>
			<input type="email" value="email" id="email">
			<input type="email" value="email" readonly aria-label="readonly email"> -->

			<!-- <div class="line"></div> -->

			<!-- Firefox & Safari allows non-numerical characters -->
			<!-- <label class="label" for="number">number</label>
			<input type="number" value="0" id="number">
			<input type="number" value="0" readonly aria-label="readonly number"> -->

			<!-- <div class="line"></div> -->

			<!-- Firefox: https://bugzilla.mozilla.org/show_bug.cgi?id=558594 -->
			<!-- <label class="label" for="search">search</label>
			<input type="search" value="search" id="search">
			<input type="search" value="search" readonly aria-label="readonly search"> -->

			<!-- <div class="line"></div> -->

			<!-- Safari has extra functionality not supported in other browsers -->
			<!-- <label class="label" for="tel">tel</label>
			<input type="tel" value="tel" id="tel">
			<input type="tel" value="tel" readonly aria-label="readonly tel"> -->

			<!-- <div class="line"></div> -->

			<!-- Same as input[type="text"] -->
			<!-- <label class="label" for="url">url</label>
			<input type="url" value="url" id="url">
			<input type="url" value="url" readonly aria-label="readonly url"> -->

			<div class="line"></div>

			<label class="label" for="datetime-local">datetime-local</label>
			<input type="datetime-local" value="" id="datetime-local">
			<input type="datetime-local" value="" readonly aria-label="readonly datetime-local">

			<div class="line"></div>

			<label class="label" for="date">date</label>
			<input type="date" value="" id="date">
			<input type="date" value="" readonly aria-label="readonly date">

			<div class="line"></div>

			<label class="label" for="time">time</label>
			<input type="time" value="" id="time">
			<input type="time" value="" readonly aria-label="readonly time">

			<!-- <div class="line"></div> -->

			<!-- Firefox: https://bugzil.la/888320, Safari: https://webkit.org/b/200416 -->
			<!-- <label class="label" for="month">month</label>
			<input type="month" value="" id="month">
			<input type="month" value="" readonly aria-label="readonly month"> -->

			<!-- <div class="line"></div> -->

			<!-- Firefox: https://bugzil.la/888320, Safari: https://webkit.org/b/200416 -->
			<!-- <label class="label" for="week">week</label>
			<input type="week" value="" id="week">
			<input type="week" value="" readonly aria-label="readonly week"> -->

			<div class="line"></div>

			<label class="label" for="textarea">textarea</label>
			<textarea id="textarea">textarea</textarea>
			<textarea readonly aria-label="readonly textarea">textarea</textarea>

			<div class="line"></div>

			<label class="label" for="select">select</label>
			<select id="select"><option value="select">select</option></select>
			<select disabled aria-label="disabled select"><option value="select">select</option></select>

			<div class="line"></div>

			<label class="label" for="file">file</label>
			<input type="file" value="" id="file">
			<input type="file" value="" disabled aria-label="disabled file">

			<div class="line"></div>

			<label class="label" for="range">range</label>
			<input type="range" value="" id="range">
			<input type="range" value="" disabled aria-label="disabled range">

			<div class="line"></div>

			<div class="label">checkbox</div>
			<div>
				<input type="checkbox" value="checkbox" aria-label="checkbox">
				<input type="checkbox" value="checkbox" checked aria-label="checked checkbox">
			</div>
			<div>
				<input type="checkbox" value="checkbox" disabled aria-label="disabled checkbox">
				<input type="checkbox" value="checkbox" disabled checked aria-label="disabled checked checkbox">
			</div>

			<div class="line"></div>

			<div class="label">radio</div>
			<div>
				<input type="radio" name="radio" value="radio" aria-label="radio">
				<input type="radio" name="radio" value="radio" checked aria-label="checked radio">
			</div>
			<div>
				<input type="radio" name="disabled-radio" value="radio" disabled aria-label="disabled radio">
				<input type="radio" name="disabled-radio" value="radio" disabled checked aria-label="disabled checked radio">
			</div>

			<div class="line"></div>

			<label class="label" for="color">color</label>
			<input type="color" value="#6366f1" id="color">
			<input type="color" value="#6366f1" disabled aria-label="disabled color">

			<div class="line"></div>
		</div>

		<h2>buttons</h2>

		<div class="grid button-grid">
			<div class="grid-header">type</div>
			<div class="grid-header">enabled</div>
			<div class="grid-header">disabled</div>

			<div class="line"></div>

			<div class="label">button</div>
			<button type="button">button</button>
			<button type="button" disabled>button</button>

			<div class="line"></div>

			<div class="label">button.indigo</div>
			<button type="button" class="indigo">button</button>
			<button type="button" class="indigo" disabled>button</button>

			<div class="line"></div>
		</div>

		<h2>.group</h2>

		<div class="group">
			<input type="text" value="text" aria-label="text">
			<button type="button">default</button>
			<select aria-label="select"><option value="select">select</option></select>
			<button type="button" class="indigo">indigo</button>
		</div>
	</body>
</html>
